<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/donateforms.css">
</head>
<body>
    <div class="logo">
            <header>
                <img src="images/logo.jpeg" alt="logo of bloodbank">
                <h1>BHOPAL MUNICIPAL BLOODBANK</h1>
                <P>Donate blood, donate life!</P>
                
            </header>
        </div>
    </div>
    <div class="registeration">
        <h2>
            Donor Registeration Form
        </h2>
    </div>


    <div class="forms">
        <form action="success.html">
            <label for="did">Donor Id:</label><br>
            <input type="text" id="did" name="did"><br>
            <label for="fname">Name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <p>Sex</p>
            <input type="radio" id="male" name="gender" value="MALE">
            <label for="male">MALE</label><br>
            <input type="radio" id="female" name="gender" value="FEMALE">
            <label for="female">FEMALE</label><br>
            <input type="radio" id="OTHER" name="gender" value="OTHER">
            <label for="OTHER">OTHER</label><br>
            <label for="age">Age:</label><br>
            <input type="text" id="age" name="age"><br>
            <label for="add">Address:</label><br>
            <input type="text" id="add" name="add"><br>
            <label for="phone">Phone No.:</label><br>
            <input type="text" id="phone" name="phone"><br>
            <label for="empid">Employee Id:</label><br>
            <input type="text" id="empid" name="empid"><br>
            <input type="submit" value="Submit">
          </form> 
    </div>
</body>
</html>
